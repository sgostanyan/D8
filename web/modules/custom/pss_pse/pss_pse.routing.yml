pss_pse.pse_form:
  path: '/pss_pse/form/pse'
  defaults:
    _form: '\Drupal\pss_pse\Form\PSEForm'
    _title: 'PSEForm'
  requirements:
    _access: 'TRUE'

# PSE
pss_pse.poc_controller_pse:
  path: '/admin/form/pse'
  defaults:
    _controller: pss_pse.poc.controller:pse
    _title: 'PSE'
  requirements:
    _permission: 'access content'
# HSPART
pss_pse.poc_controller_hspart:
  path: '/admin/form/hspart'
  defaults:
    _controller: pss_pse.poc.controller:hspart
    _title: 'HSPART'
  requirements:
    _permission: 'access content'
# GAV
pss_pse.poc_controller_gav:
  path: '/admin/form/gav'
  defaults:
    _controller: pss_pse.poc.controller:gav
    _title: 'GAV'
  requirements:
    _permission: 'access content'
# PD
pss_pse.poc_controller_pd:
  path: '/admin/form/pd'
  defaults:
    _controller: pss_pse.poc.controller:pd
    _title: 'Protection décès'
  requirements:
    _permission: 'access content'
